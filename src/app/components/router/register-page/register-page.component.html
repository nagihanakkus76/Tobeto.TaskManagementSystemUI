<app-bs-toast-error></app-bs-toast-error>
<app-bs-toast-success></app-bs-toast-success>

<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3>Kaydol</h3>
        <p>Kayıt olmak için lütfen bilgilerinizi doldurun</p>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (submit)="register()" autocomplete="off">
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" formControlName="userName" name="userNameOrEmail" required
              minlength="3">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2 position-relative">
            <label>Şifre</label>
            <input type="password" #password class="form-control" formControlName="password" name="password" required>
            <div class="invalid-feedback"></div>
            @if(password.type === "password"){
            <i class="fa-solid fa-eye eye" (click)="showOrHidePassword()"></i>
            }@else {
            <i class="fa-solid fa-eye-slash eye" (click)="showOrHidePassword()"></i>
            }
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="btn btn-dark w-100">
              <i class="fa-solid fa-lock me-1"></i>
              Kaydol
            </button>

          </div>

          <small class="mt-2 d-flex justify-content-center">Bir hesabın varsa &nbsp;<a routerLink="/login">Giriş
              Yap</a></small>

        </form>
      </div>
    </div>
  </div>
</div>
